<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h1 class="number-countdown">{{countdownNumber}}</h1>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="doCountdown()" [disabled]="subscription?.closed === false || subscription !== null">
            DO IT</button>
        <button mat-button (click)="restartCountdown()">RESTART</button>
    </mat-card-actions>
</mat-card>
